# Docker Compose for SIP AI Assistant
# ====================================
# For GB10/Grace Blackwell with 100GB+ VRAM


services:
  # vLLM Server - Serves the LLM
  vllm:
    image: nvcr.io/nvidia/vllm:25.11-py3
    container_name: sip-ai-vllm
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN:-}
    env_file:
      - .env
    ipc: host
    ulimits:
      memlock: -1
      stack: 67108864
    command: >
      vllm serve
      ${LLM_MODEL:-meta-llama/Llama-3.1-70B-Instruct}
      --port 8000
      --gpu-memory-utilization 0.90
      --max-model-len 8192
      --enforce-eager
      --trust-remote-code
      --tensor-parallel-size 1
    ports:
      - "8000:8000"
    volumes:
      - huggingface-cache:/root/.cache/huggingface
      - tiktoken-cache:/root/.cache/tiktoken
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  # riva:
