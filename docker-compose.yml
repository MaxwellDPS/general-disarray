  # SIP AI Assistant
  sip-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sip-ai-assistant
    network_mode: "host"
    runtime: nvidia
    depends_on:
      vllm:
        condition: service_healthy
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - LLM_BACKEND=vllm
      - LLM_BASE_URL=http://localhost:8000/v1
      - LLM_MODEL=${LLM_MODEL:-meta-llama/Llama-3.1-70B-Instruct}
      - WHISPER_MODEL=${WHISPER_MODEL:-large-v3}
      - WHISPER_DEVICE=cuda
      - PIPER_MODEL=${PIPER_MODEL:-en_US-amy-medium}
      - PIPER_MODEL_PATH=/opt/piper/models
      - SIP_USER=${SIP_USER:-ai-assistant}
      - SIP_PASSWORD=${SIP_PASSWORD:-}
      - SIP_DOMAIN=${SIP_DOMAIN:-localhost}
      - SIP_PORT=${SIP_PORT:-5060}
      - SIP_REGISTRAR=${SIP_REGISTRAR:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "10000-10100:10000-10100/udp"  # RTP ports
    volumes:
      - ./data:/app/data
      - whisper-cache:/root/.cache/huggingface
      - piper-models:/opt/piper/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped

  

volumes:
  huggingface-cache:
  whisper-cache:
  piper-models:
  tiktoken-cache:

networks:
  default:
    driver: bridge
