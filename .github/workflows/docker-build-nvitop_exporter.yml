name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - 'nvitop/**'
  pull_request:
    branches:
      - main
    paths:
      - 'nvitop/**'
env:
  # Docker Hub
  DOCKERHUB_REPO: chaoscorp/nvitop-exporter
  # GitHub Container Registry
  GHCR_REPO: ghcr.io/${{ github.repository_owner }}/nvitop-exporter

jobs:
  build:
    name: Build and Push nvtitop-exporter Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
        

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      # - name: Log in to Docker Hub
      #   if: github.event_name != 'pull_request'
      #   uses: docker/login-action@v3
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.GHCR_REPO }}
          tags: |
            # Set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            # Tag with branch name
            type=ref,event=branch
            # Tag with PR number
            type=ref,event=pr
            # Tag with git tag (v1.0.0 -> 1.0.0)
            type=semver,pattern={{version}}
            # Tag with major.minor (v1.0.0 -> 1.0)
            type=semver,pattern={{major}}.{{minor}}
            # Tag with major (v1.0.0 -> 1)
            type=semver,pattern={{major}}
            # Tag with short SHA
            type=sha,prefix=sha-

      - name: Build and push (PR - build only, no push)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: nvitop/
          file: nvitop/nvitop-exporter/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push (main/tags - push to registries)
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: nvitop/
          file: nvitop/nvitop-exporter/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        run: |
          echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Platforms" >> $GITHUB_STEP_SUMMARY
          echo "- \`linux/amd64\` (x86_64)" >> $GITHUB_STEP_SUMMARY
          echo "- \`linux/arm64\` (ARM64/DGX Spark compatible)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "### Registries" >> $GITHUB_STEP_SUMMARY
            echo "- Docker Hub: \`${{ env.DOCKERHUB_REPO }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- GHCR: \`${{ env.GHCR_REPO }}\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Note" >> $GITHUB_STEP_SUMMARY
            echo "PR build - images not pushed to registries" >> $GITHUB_STEP_SUMMARY
          fi
