global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Note: Remote write receiver is enabled via CLI flag --web.enable-remote-write-receiver

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  # Scrape vLLM metrics (vLLM exposes /metrics endpoint)
  - job_name: 'vllm'
    static_configs:
      - targets: ['vllm:8000']
    metrics_path: /metrics

  # Scrape Redis metrics (if redis-exporter is added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Scrape GPU metrics from nvitop-exporter
  - job_name: 'nvitop-exporter'
    static_configs:
      - targets: ['nvitop-exporter:5050']