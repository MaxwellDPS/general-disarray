apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo

  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: false
    jsonData:
      derivedFields:
        - name: TraceID
          matcherRegex: '"trace_id":"([a-f0-9]+)"'
          url: '$${__value.raw}'
          datasourceUid: tempo
          urlDisplayLabel: 'View Trace'

  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: http://tempo:3200
    isDefault: false
    editable: false
    jsonData:
      httpMethod: GET
      tracesToLogsV2:
        datasourceUid: loki
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: false
        customQuery: true
        query: '{service_name="${__span.tags["service.name"]}"} | json'
      tracesToMetrics:
        datasourceUid: prometheus
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        queries:
          - name: 'Request rate'
            query: 'sum(rate(traces_spanmetrics_calls_total{$$__tags}[5m]))'
          - name: 'Request latency (p95)'
            query: 'histogram_quantile(0.95, sum(rate(traces_spanmetrics_latency_bucket{$$__tags}[5m])) by (le))'
          - name: 'SIP Call Rate'
            query: 'sum(rate(traces_spanmetrics_calls_total{span_name=~"api.execute_call|sip.*", $$__tags}[5m]))'
          - name: 'SIP Call Error Rate'
            query: 'sum(rate(traces_spanmetrics_calls_total{status_code="STATUS_CODE_ERROR", $$__tags}[5m]))'
          - name: 'TTS Latency (p95)'
            query: 'histogram_quantile(0.95, sum(rate(traces_spanmetrics_latency_bucket{span_name="tts.synthesize", $$__tags}[5m])) by (le))'
          - name: 'STT Latency (p95)'
            query: 'histogram_quantile(0.95, sum(rate(traces_spanmetrics_latency_bucket{span_name="stt.transcribe", $$__tags}[5m])) by (le))'
          - name: 'LLM Latency (p95)'
            query: 'histogram_quantile(0.95, sum(rate(traces_spanmetrics_latency_bucket{span_name="llm.generate", $$__tags}[5m])) by (le))'
          - name: 'Tool Call Rate'
            query: 'sum(rate(traces_spanmetrics_calls_total{span_name=~"tool\\..*", $$__tags}[5m]))'
          - name: 'Queue Wait Time (p95)'
            query: 'histogram_quantile(0.95, sum(rate(sip_queue_wait_time_milliseconds_bucket{$$__tags}[5m])) by (le))'
      serviceMap:
        datasourceUid: prometheus
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki